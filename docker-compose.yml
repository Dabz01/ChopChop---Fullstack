version: '3.9'

services:
  db:
    image: postgres:16
    container_name: chopchop-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chopchop
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: chopchop-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.docker
    depends_on:
      - db
    ports:
      - "4000:4000"
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/main.js"

volumes:
  db_data:
